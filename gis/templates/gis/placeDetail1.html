<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 95vh;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!--
    <link href="{% static 'gis/index.css' %}" rel="stylesheet" />
    -->
    


  </head>
  <body>

    <div class="container">
      <!--menu-->
      <div class="row">
        <div class="col-lg-12">menu</div>
      </div>

      
      <div class="row">
        <!--list places-->
        <div class="col-lg-3 padding-0" id="listPlaces">
            <div>{{getPlace.name}}</div>
            <div>{{getPlace.formatted_address}}</div>
            <div>{{getPlace.rating}}</div>
            <div>{{getPlace.lat}}</div>
            <div>{{getPlace.lng}}</div>
        </div>
        <div class="col-lg-9 padding-0">
          <!--The div element for the map -->
          <div id="map"></div>

          <button id="url" style="display: none;" value="">fetch places around</button>
          
          
        </div>
        
      </div>
    </div>

    <!--
    <script src="{% static 'gis/jquery.min.js' %}"></script>

    <script src="{% static 'gis/index.js' %}"></script>
    <script src="{% static 'gis/viewPlaces.js' %}"></script>
    
    
    -->
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAa6vjd487f7PMps3BbwDWYwEfxhAfQXoU&callback=initMap">

    </script>
    
  </body>
</html>
